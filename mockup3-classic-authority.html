<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Arabuluculuk - Classic Authority Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            overflow-x: hidden;
            background: #1a1a1a;
        }

        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Marble/Column background simulation */
        .marble-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    #f5f5f5,
                    #f5f5f5 1px,
                    #e5e5e5 1px,
                    #e5e5e5 2px
                ),
                linear-gradient(to bottom, #fafafa 0%, #e0e0e0 100%);
            opacity: 0.1;
            z-index: 0;
        }

        /* Column elements */
        .columns {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .column {
            position: absolute;
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0.1) 20%,
                rgba(255, 255, 255, 0.05) 40%,
                rgba(255, 255, 255, 0.02) 60%,
                transparent 100%);
            opacity: 0.3;
        }

        .column-left {
            left: 5%;
        }

        .column-right {
            right: 5%;
            transform: scaleX(-1);
        }

        /* Navy gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, 
                rgba(30, 64, 175, 0.85) 0%, 
                rgba(15, 23, 42, 0.95) 100%);
            z-index: 2;
        }

        /* Gold decorative elements */
        .decorative-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            height: 80%;
            border: 2px solid rgba(217, 119, 6, 0.3);
            border-radius: 0.5rem;
            z-index: 3;
            pointer-events: none;
        }

        .decorative-frame::before,
        .decorative-frame::after {
            content: '';
            position: absolute;
            background: linear-gradient(to right, transparent, rgba(217, 119, 6, 0.3), transparent);
            height: 2px;
            width: 100px;
            top: -2px;
        }

        .decorative-frame::before {
            left: 20%;
        }

        .decorative-frame::after {
            right: 20%;
        }

        .corner-ornament {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(217, 119, 6, 0.4);
        }

        .corner-ornament-tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .corner-ornament-tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .corner-ornament-bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .corner-ornament-br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .hero-content {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 3rem 2rem;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .authority-emblem {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            position: relative;
        }

        .emblem-circle {
            width: 100%;
            height: 100%;
            border: 3px solid #d97706;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(217, 119, 6, 0.1);
            position: relative;
        }

        .emblem-circle::before {
            content: '‚öñ';
            font-size: 2.5rem;
            color: #d97706;
        }

        .emblem-circle::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border: 1px solid rgba(217, 119, 6, 0.3);
            border-radius: 50%;
            top: -10%;
            left: -10%;
            animation: pulse-ring 3s ease-in-out infinite;
        }

        @keyframes pulse-ring {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.1;
            }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            position: relative;
        }

        .subtitle-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .subtitle-line::before,
        .subtitle-line::after {
            content: '';
            height: 1px;
            width: 60px;
            background: linear-gradient(to right, transparent, #d97706, transparent);
        }

        .subtitle-text {
            color: #d97706;
            font-size: 1rem;
            font-style: italic;
            letter-spacing: 0.1em;
        }

        .hero-subtitle {
            font-size: clamp(1.125rem, 2vw, 1.375rem);
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            color: #ffffff;
            padding: 1.25rem 3rem;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #fbbf24, #d97706, #b45309);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(217, 119, 6, 0.3);
        }

        /* Trust seal */
        .trust-seal {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .seal-items {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .seal-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .seal-icon {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(217, 119, 6, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(217, 119, 6, 0.1);
            color: #d97706;
            font-size: 1.25rem;
        }

        .seal-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        @media (max-width: 768px) {
            .hero-content {
                padding: 2rem 1.5rem;
            }

            .column {
                width: 60px;
            }

            .decorative-frame {
                width: 95%;
                height: 90%;
            }

            .corner-ornament {
                width: 30px;
                height: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle-line::before,
            .subtitle-line::after {
                width: 30px;
            }

            .seal-items {
                gap: 1.5rem;
            }

            .authority-emblem {
                width: 60px;
                height: 60px;
            }

            .emblem-circle::before {
                font-size: 2rem;
            }
        }
    </style>
</head>
